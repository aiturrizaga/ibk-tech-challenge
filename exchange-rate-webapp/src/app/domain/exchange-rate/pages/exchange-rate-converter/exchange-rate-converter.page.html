<div class="mx-auto px-8 my-10">
  <div class="grid grid-cols-3 gap-4">
    <ibk-currency-card dlgCurrencyTitle="¿Qué moneda tienes?"
                       [amount]="baseAmount"
                       [currency]="baseCurrency"
                       [excludedCurrency]="targetCurrency"
                       [exchangeRate]="baseExchangeRate"
                       (amountChanged)="handleBaseAmountChange($event)"
                       (currencySelected)="handleBaseCurrencyChange($event)"></ibk-currency-card>

    <div class="max-w-sm rounded-2xl overflow-hidden flex justify-center items-center">
      <button type="button" class="text-neutral-900" (click)="swapCurrencies()">
        <svg class="w-10 h-10 md:w-16 md:h-16" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
             viewBox="0 0 16 16">
          <path fill-rule="evenodd"
                d="M1 11.5a.5.5 0 0 0 .5.5h11.793l-3.147 3.146a.5.5 0 0 0 .708.708l4-4a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708.708L13.293 11H1.5a.5.5 0 0 0-.5.5m14-7a.5.5 0 0 1-.5.5H2.707l3.147 3.146a.5.5 0 1 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H14.5a.5.5 0 0 1 .5.5"/>
        </svg>
      </button>
    </div>

    <ibk-currency-card dlgCurrencyTitle="¿Qué moneda deseas?"
                       [amount]="targetAmount"
                       [currency]="targetCurrency"
                       [excludedCurrency]="baseCurrency"
                       [exchangeRate]="targetExchangeRate"
                       (amountChanged)="handleTargetAmountChange($event)"
                       (currencySelected)="handleTargetCurrencyChange($event)"></ibk-currency-card>
  </div>
</div>
