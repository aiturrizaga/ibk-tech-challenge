@if (currency) {
  <img (click)="selectCurrency()"
       class="w-16 h-16 md:w-24 md:h-24 mx-auto rounded-full border-2 border-gray-600 object-cover object-center my-8 cursor-pointer"
       [src]="currency.flagUrl" [alt]="currency.country">
  <div class="flex-grow px-6 py-4 text-center">
    <span class="text-sm text-gray-700 font-semibold">{{ currency.code | uppercase }}</span>
    <div class="font-bold text-xs sm:text-sm md:text-lg mb-2">{{ currency.name | uppercase }}</div>
  </div>
  <div class="px-6 pt-4 pb-2 mb-2">
    <p class="text-center text-sm text-gray-800 font-semibold">
      {{ fullRateText }}
    </p>
    <div class="relative mt-2 rounded-md shadow-sm">
      <div class="relative">
        <div class="absolute inset-y-0 start-0 top-0 flex items-center ps-3.5 pointer-events-none">
          <span class="text-gray-500 font-bold sm:text-sm">{{ currency.symbol }}</span>
        </div>
        <input type="number" [formControl]="amount" appOnlyNumber appSelectOnFocus
               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full ps-11 p-2.5"
               placeholder="0.00"/>
      </div>
    </div>
  </div>
}
